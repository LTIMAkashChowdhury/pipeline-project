
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat
  labels:
    app: tomcat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
        - name: tomcat
          image: 775426683081.dkr.ecr.ap-south-1.amazonaws.com/mindtree:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
